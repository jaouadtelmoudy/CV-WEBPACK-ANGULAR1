<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="images/photo.jpg">
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="http://scripteden.com/">{{PrfCtrl.profil.prenom}} {{PrfCtrl.profil.nom | uppercase}}</a>
                    </div>
                    <div class="desc">{{PrfCtrl.profil.metier}}</div>
                    <div class="desc">{{PrfCtrl.profil.email}}</div>
                    <div class="desc">{{PrfCtrl.profil.telephone}}</div>

                </div>
                <div class="bottom">
                    <a class="btn-primary btn-microsoft btn-sm" href="{{PrfCtrl.profil.github}}" target="_blank" title="{{PrfCtrl.profil.prenom+''+PrfCtrl.profil.nom}}">
                        <i class="fa fa-github"></i>
                    </a>
                    <a class="btn-danger btn-sm" rel="publisher"
                       href="#" title="Jaouad Telmoudy" >
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a class="btn-primary btn-sm" rel="publisher"
                       href="{{PrfCtrl.profil.facebook}}" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>

                </div>
            </div>

        </div>

	</div>
</div>
