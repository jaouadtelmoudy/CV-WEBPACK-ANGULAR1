<div class="col-md-5">
    <div class="form-area">
        <form role="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Contact</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="societe" name="name" placeholder="Sociète" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Téléphone" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Objet" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>

            </div>

            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Envoyer</button>
        </form>
    </div>
</div>
